{% extends "base.html" %}
{% block body %}
  {% if not twisks %}
  <p>Nothing in your feed !</p>
  {% else %}
    <div class="row">
      <div class="span6">
        <table class="table table-hover">
          <tbody>
            {% for twisk in twisks %}
            <tr>
              <td>{{ twisk.author.id() }}</td>
              <td>{{ twisk.content }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  {% endif %}
{% endblock %}
